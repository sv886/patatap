<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Patatap Clone</title>
    <link rel="stylesheet" href="assets/css/circles.css">
    <script type="text/javascript" src="assets/js/lib/paper-full.js"></script>
    <script type="text/paperscript" canvas="myCanvas">

      for (var x = 0; x <= 2000; x += 100) {
        for (var y = 0; y <= 2000; y += 100) {
          var point = new Point(x, y);
          var circleOne = new Path.Circle(point, 10);
          circleOne.fillColor = 'orange';
        };
      };

    </script>
  </head>
  <body>

    <canvas id="myCanvas" resize></canvas>
  </body>
</html>
